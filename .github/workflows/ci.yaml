name: CI

on:
  push:
  pull_request:
    branches:
      - main
      - release-*

env:
  GO_VERSION: '1.19'
  GOLANGCI_VERSION: 'v1.50.1'

jobs:
  golangci-lint:
      runs-on: ubuntu-22.04
      steps:
        - name: Checkout
          uses: actions/checkout@v3
          with:
            submodules: true
        - name: Setup Go
          uses: actions/setup-go@v3
          with:
            go-version: ${{ env.GO_VERSION }}
        - name: Lint golang code
          uses: golangci/golangci-lint-action@v3
          with:
            version: ${{ env.GOLANGCI_VERSION }}
            args: --disable-all -E errcheck -E gofmt -E govet -E goimports -E ineffassign -E misspell --timeout=15m